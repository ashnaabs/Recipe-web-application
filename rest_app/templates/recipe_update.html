<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLlm9Nao0Yz1ztcQTwFspdJyD65VohpuuCOmLASj6" crossorigin="anonymous">

    <title>Update Recipe</title>
</head>
<body>
    <div class="container">
        <h1>Update Recipe</h1>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ form.name.value }}" required>
            </div>

            <div class="mb-3">
                <label for="prep_time" class="form-label">Preparation Time</label>
                <input type="text" class="form-control" id="prep_time" name="prep_time" value="{{ form.prep_time.value }}" required>
            </div>

            <div class="mb-3">
                <label for="difficulty" class="form-label">Difficulty</label>
                <input type="text" class="form-control" id="difficulty" name="difficulty" value="{{ form.difficulty.value }}" required>
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="vegetarian" name="vegetarian" value="true" {% if form.vegetarian.value %}checked{% endif %}>
                <label class="form-check-label" for="vegetarian">
                    Vegetarian
                </label>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" required>{{ form.description.value }}</textarea>
            </div>

            <div class="mb-3">
                <label for="Recipe_img" class="form-label">Recipe Image</label>
                <input class="form-control" type="file" id="Recipe_img" name="Recipe_img">
            </div>

            <button type="submit" class="btn btn-primary">Update Recipe</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFY1zcLA8N1+NtUVFosA7MsXpS9UiyJoMp4YELuNsAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
